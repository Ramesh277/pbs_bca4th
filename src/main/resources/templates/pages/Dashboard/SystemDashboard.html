<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<title th:text="${title}"></title>

	<div th:include="ShareLink.html"></div>


	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Lobster', cursive;
			font-family: 'Ysabeau Office', sans-serif;

		}
	</style>

	<script th:src="@{/js/script.js}"></script>

</head>

<body>
	<header>
		<div class="tophead">
			<div class="brandlogo">
				PBT-!
			</div>
			<div>
				<span class="menulines" onclick="openNav()">&#9776;</span>
			</div>
		</div>
	</header>

	<div class="sidenav" id="mySidenav">
		<a href="Javascript:void(0)" class="closeBtn" onclick="closeNav()">&times;</a>

		<a href="#" style="text-align: center;">
			<figcaption>PBT</figcaption>
		</a>

		<a href="#" class="active">
			<i class="fa fa-home"></i>Home
		</a>
		<a href="/pbt/Admin_dashboard">
			<i class="fa fa-tachometer"></i>Dashboard
		</a>
		<a href="#">
			<i class="fa fa-user"></i>Profile
		</a>
		<a href="#">
			<i class="fa fa-wrench"></i>Services
		</a>
		<a href="#" target="_parent">
			<i class="fa fa-line-chart"></i>Analytics
		</a>
		<a href="#">
			<i class="fa fa-bell"></i>Notification
		</a>
		<a href="#" target="_blank">
			<i class="fa fa-cog"></i>Settings
		</a>

		<a href="/pbt/logout">
			<i class="fa fa-sign-out"></i>Logout
		</a>
	</div>

	<section class="mainpart">

		<div class="container-fluid">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-md-3">
							<div class="card">
								<div class="card-body">
									<img src="/img/a1.jpeg" style="width: 100%; height: 100%;">
								</div>
							</div>
						</div>
						<div class="col-md-9">
							<div class="row">
								<div class="col-md-6">
									<h2>FirstName : <b><span style="color: black;" th:text="${user.fname}"></span></b></h2>
										<h2>LastName : <b><span style="color: black;" th:text="${user.lname}"></span></b></h2>
											<h2>Email : <b><span style="color: black;" th:text="${user.email}"></span></b></h2>
				
								</div>
								<div class="col-md-6">
										<h2>Mobile  : <b><span style="color: black;" th:text="${user.mobile}"></span></b></h2>
								</div>
							</div>
							<h3>this is dashboard</h3>
						</div>
					</div>
					<span style="color: black;" th:text="${user.email}"></span>
				</div>
			</div>
		</div>
		
		
	</section>
</body>

</html>
