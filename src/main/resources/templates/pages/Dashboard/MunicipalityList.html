<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<title th:text="${title}"></title>

	<div th:include="ShareLink.html"></div>


	<script th:src="@{/js/script.js}"></script>



</head>

<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-5">
				<h4 class="mb-0">List of Municipality of <strong th:text="${dist.districtName}" th:if="${dist != null}"
						)></strong></h4>
			</div>
			<div class="col-md-3">
				<h5><a href="/pbt/district">Select District</a></h5>
			</div>
			<div class="col-md-4 text-right">
				<h4 class="mb-0"><a href="/pbt/systemdashboard">Dashboard</a> </h4>
			</div>
		</div>
		<div class="card mt-2">
			<div class="card-body">
				<table style="width: 100%;">
					<thead>
						<tr>
							<th>S.N</th>
							<th>Municipality Name &nbsp; <a th:href="@{'/pbt/addMunicipality/' + ${dist.districtID}}"><i
										class="fa fa-plus"></i>Add Municipality</a>
							</th>
							<th style="width: 6%;">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="list: ${listofmunici}">
							<td th:text="${list.municipalityID}"></td>
							<td th:text="${list.nameofMunicipality}"></td>
							<td>
								<a><i class="fa fa-edit"></i></a>
								<a th:href="@{'/pbt/addMunicipality/'+ ${dist.districtID}}"><i class="fa fa-plus"></i></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>


</body>

</html>
