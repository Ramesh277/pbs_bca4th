<!DOCTYPE html>
<html xmlns:th="http://www:thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title th:text="${title}"></title>

	<div th:include="ShareLink.html"></div>


</head>

<body>
	<div class="container-fluid mtlog">
		<div class="row">
			<div class="col-md-4 offset-md-4">
			
				<div class="card">
					<div class="card-header lhead">
						<h3 class="mb-0">Login here !!</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fa fa-envelope"></i>
									</span>
								</div>
								<input type="email" name="Email" class="form-control"
									placeholder="Phone number,or Email" required>
							</div>

							<div class="form-group input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-unlock"></i>
									</span>
								</div>
								<input type="password" name="Password" class="form-control" placeholder="Password"
									required>
							</div>


							<div class="row mt-4">
								<div class="col-md-6">
									<button class="btn bg-primary">
										<a href="/" style="color: white;">Return HOME</a>
									</button>
								</div>
								<div class="col-md-6 text-right">
									<button type="submit" class="btn btn-primary btnlogin">Log in</button>
								</div>
							</div>
						</form>
						<hr>
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-7">
									<span>Don't have an account? <a href="/pbt/signup">Signup</a></span>
								</div>
								<div class="col-md-5 text-right">
									<a href="/Forget_Password">Forgot
										Password?</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
